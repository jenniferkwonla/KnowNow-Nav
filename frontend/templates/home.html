{% extends "layout.html" %}
{% block content %}

<style type = "text/css">
    body{
        background-image: url("images/background_home.jpg");
        /* background-position: center center; */
    }
    .container{
        text-align: center;
        margin-top: 250px;
    }
    #submitButton{
        background-color: rgb(28, 86, 196);
        color: rgb(240, 167, 32);
        font-weight: bold;
        border: 3px solid rgb(240, 167, 32);
        margin-top: 20px;
    }
    #main-footer{
        background: #000;
        color: #fff;
        text-align: center;
        padding:20px;
        margin-top: 300px;
    }
</style>

<section class="container">
    <h1 class="center">Discover Patient Insights</h1>
    <form action="form" method="GET" id=queryField>
        <select name="query" class="tagDropdown">
            <option value="treatments">Treatments</option>
            <option value="side-effects">Side Effects</option>
        </select>
    </form>
    <button class="btn" type="submit" form="queryField" value="submit" id="submitButton">Know Now!</button>
</section>
<footer id="main-footer">
    <p>Copyright &copy; 2019 KnowNow </p>
</footer>


{% endblock content %}
